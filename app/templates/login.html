{% extends 'base.html' %}

{% block content %}
    <h1>Log In</h1>
    <form action="/newpost" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}
            <br />
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}
            <br />
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
