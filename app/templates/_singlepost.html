<table>
    <tr>
        <td><h3><a href="/post?post_id={{post.id}}">{{ post.title }}</a></h3></td><td>{{ post.timestamp }}</td>
    </tr>
    <tr>
        <td>{{ post.body }}</td>
    </tr>
    <tr>
        {% for user in users %}
            {% if user.id == post.user_id %}
            <td><h5><i>written by: <a href="/user?user_id={{user.id}}">{{ user.username }}</a></i></h5></td>
            {% endif %}
        {% endfor %}
    </tr>
</table>
