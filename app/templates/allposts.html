{% extends 'base.html' %}

{% block content %}
    <h1>All Posts!</h1>
    {% if posts|length == 1 %}
        <p>{% include '_singlepost.html' %}</p>
    {% else %}
        {% for post in posts %}
            <p>{% include '_singlepost.html' %}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
